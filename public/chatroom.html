<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/chatroom.mobile.css" media="(max-width: 768px)">
  <link rel="stylesheet" href="/css/chat.desktop.css" media="(min-width: 769px)">
</head>
<body>
  <div class="header">
    <button id="backBtn" title="뒤로가기">←</button>
    <h1 id="roomTitle">채팅방</h1>
    <button id="menuBtn" title="메뉴">⋮</button>
  </div>

  <div id="menu" class="menu hidden">
    <button id="showParticipantsBtn">참여자 목록 보기</button>
    <button id="changeNameBtn">이름 변경</button>
    <button id="leaveRoomBtn">채팅방 나가기</button>
    <button id="closeMenuBtn">닫기</button>
  </div>

<div class="chat-container">
  <div id="messages" class="messages"></div>
  <div class="input-area">
    <input id="messageInput" type="text" placeholder="메시지 입력..." autocomplete="off" />
    <button id="sendBtn">전송</button>
  </div>
</div>
  
  <!-- 이름 변경 모달 -->
<div id="changeNameModal" class="modal hidden">
  <div class="modal-content">
    <h2>이름 변경</h2>
    <input type="text" id="newUserNameInput" placeholder="새 이름 입력" />
    <div style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 12px;">
      <button id="closeChangeNameModalBtn" class="modal-btn cancel-btn">취소</button>
      <button id="saveUserNameBtn" class="modal-btn confirm-btn">저장</button>
    </div>
  </div>
</div>

<div id="participantsModal" class="modal hidden">
  <div class="modal-content">
    <h2>참여자 목록</h2>
    <ul id="participantsList"></ul>
    <button id="closeParticipantsModalBtn">닫기</button>
  </div>
</div>

  <script src="/js/chatroom.js"></script>
</body>
</html>
