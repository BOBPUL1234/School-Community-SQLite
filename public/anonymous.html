<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 게시판</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/style.mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="/css/style.desktop.css" media="(min-width: 769px)">
    <link rel="stylesheet" href="/css/anonymous.mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="/css/anonymous.desktop.css" media="(min-width: 769px)">
</head>
<body>
<header>
    <input class="search-bar" id="searchInput" type="text" placeholder="검색">
</header>

<div class="filters">
    <button class="filter-btn left" onclick="sortPosts('popular')">🔥 인기 게시판</button>
    <button class="filter-btn right" onclick="sortPosts('recent')">🆕 최신순</button>
</div>

<div class="post-list" id="postList">
    <!-- 게시글 목록 표시 -->
</div>

<div class="floating-button" onclick="toggleModal()">
    <span class="plus-symbol">＋</span>
</div>

<!-- 게시글 작성 모달 -->
<div class="modal" id="postModal">
    <h3>게시글 작성</h3>
    <textarea id="postTitle" class="textarea title" placeholder="제목 입력"></textarea>
    <textarea id="postContent" class="textarea content" placeholder="내용 입력"></textarea>
    <div class="modal-buttons">
        <button onclick="addPost()">게시</button>
        <button onclick="toggleModal()">취소</button>     
    </div>
</div>

<!-- 하단 네비게이션 -->
<div class="bottom-nav">
    <!-- 홈 -->
    <a href="/main.html"><div class="btn7"><img src="/png/home_1.png" class="btn7-icon"></div></a>
    <!-- 시간표 -->
    <a href="/timetable.html"><div class="btn8"><img src="/png/table_1.png" class="btn8-icon"></div></a>
    <!-- 채팅 -->
    <a href="/chat.html"><div class="btn9"><img src="/png/chat_1.png" class="btn9-icon"></div></a>
    <!-- 게시판 -->
    <a href="/anonymous.html"><div class="btn10"><img src="/png/board_1.png" class="btn10-icon"></div></a>
    <!-- 프로필 -->
    <a href="/profile.html"><div class="btn11"><img src="/png/profile_1.png" class="btn11-icon"></div></a>
</div>

<script src="/js/anonymous.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
