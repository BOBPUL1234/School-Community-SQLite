<h2>급식표</h2>
<button id="uploadBtn" class="custom-upload-btn">
  <img src="/png/food.png" alt="업로드" style="width: 35px; height: 35px"/>
  <span>급식표 업로드</span>
</button>
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <div class="password-wrapper">
      <input type="password" id="modalPasswordInput" placeholder="비밀번호 입력" />
      <span id="togglePassword" class="eye-button"><!--👁️-->
        <img id="eyeIcon" src="/png/eyeopen.png" alt="비밀번호 보기"/>
      </span>
    </div>
    <div class="modal-buttons">
      <button id="modalPasswordCheckBtn">확인</button>
      <button id="modalCancelBtn">취소</button>
    </div>
    <div id="modalMessage"></div>
  </div>
</div>

<input type="file" id="fileInput" accept=".xlsx, .xls" style="display:none;" />
<div id="container"></div>

    
<h2>플래너</h2>
<div class="calendarcontainer">
    <div class="calendar-container">
      <input type="date" id="calendar">
    </div>
    <div class="checklist-container">
      <h2 id="date-title"></h2>
      <ul id="task-list"></ul>
      <input type="text" id="new-task" placeholder="할 일을 입력하세요">
      <button onclick="addTask()">추가</button>
    </div>
  </div>


<!-- 하단 네비게이션 -->

</div>
